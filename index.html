<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asta Personaggi Ape Escape 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Asta Personaggi per Torneo Ape Escape 2</h1>
        <div id="user-info">
            <label for="player-name-input">Inserisci il tuo nome:</label>
            <input type="text" id="player-name-input" placeholder="Nome giocatore">
            <button onclick="setPlayerName()">Conferma Nome</button>
            <p>Giocatore: <span id="player-name">Nessuno</span> | Crediti: <span id="credits">0</span></p>
        </div>
        <div id="character-list">
            <h2>Personaggi Disponibili</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Posizione</th>
                        <th>Total</th>
                        <th>Speed</th>
                        <th>Kick</th>
                        <th>Heading</th>
                        <th>Sliding</th>
                        <th>Technique</th>
                        <th>Stamina</th>
                        <th>Strength</th>
                        <th>Catching</th>
                    </tr>
                </thead>
                <tbody id="characters"></tbody>
            </table>
        </div>
        <div id="auction">
            <h2>Asta in Corso</h2>
            <p>Personaggio: <span id="current-character">Nessuno</span></p>
            <p>Offerta Minima: <span id="min-bid">0</span> crediti</p>
            <p>Tempo Rimanente: <span id="timer">30</span> secondi</p>
            <input type="number" id="bid-input" placeholder="Inserisci offerta" min="1">
            <button onclick="placeBid()">Fai Offerta</button>
        </div>
        <div id="results">
            <h2>Risultati</h2>
            <ul id="auction-results"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
